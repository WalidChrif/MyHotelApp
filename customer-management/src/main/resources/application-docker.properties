spring.application.name=customer-management
server.port=8100
eureka.client.serviceUrl.defaultZone=http://naming-server:8761/eureka
spring.devtools.livereload.port=35732

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://mysql-customer:3306/customer
spring.datasource.username=user
spring.datasource.password=pass
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.zipkin.base-url=http://zipkin:9411
management.tracing.sampling.probability=1.0

spring.kafka.bootstrap-servers=kafka:9092
#spring.kafka.topic.name=consumerTopic
spring.kafka.producer.group-id=customerId

